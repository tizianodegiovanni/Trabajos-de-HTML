    <h1>Turnos Barberia</h1>
    <h2>Solicita tu turno</h2>

    <h3>Formulario de Contacto</h3>
<form>
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name"><br><br>
    
    <label for="email">Numero de telefono:</label>
    <input type="email" id="email" name="email"><br><br>
    
    <label for="date">Fecha en que quiere su turno:</label>
    <input type="text" id="date" name="date"><br><br>
    
    <input type="hidden" name="team" value="River Plate">
    
    <label for="message">Horario que tiene disponible:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
</form>
